<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-select2</title>
    <link rel="stylesheet" href="../node_modules/select2/dist/css/select2.css">
</head>
<body>
<script type="text/x-template" id="vue-select2">
    <select>
        <slot></slot>
    </select>
</script>
<div id="app">
    <input v-bind:value="selected" @input="selected = $event.target.value">
    selected: {{selected}}
    <vue-select2 :options="optiondata" v-model="selected">
        <option disabled="disabled" id="0" value="laotie">select from below</option>
    </vue-select2>
</div>
<script src="../dist/client-bundle.js"></script>
</body>
</html>
